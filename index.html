  <body>
    <div>
      <ul id="list">

    <div class="container">
      <h1>Madlibs</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="adjective1">Adjective:</label>
            <input id="adjective1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="adjective2">Adjective:</label>
            <input id="adjective2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="bird">Type of Bird:</label>
            <input id="bird" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="room">Room in a House:</label>
            <input id="room" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb1">Verb (Past Tense):</label>
            <input id="verb1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb2">Verb (Present Tense):</label>
            <input id="verb2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="relative">Relative's Name:</label>
            <input id="relative" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun1">Noun:</label>
            <input id="noun1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="liquid">Liquid:</label>
            <input id="liquid" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb3">Verb (Ending in "-ing"):</label>
            <input id="verb3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="bodyPart">Part of the Body (plural):</label>
            <input id="bodyPart" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun2">Noun (Plural):</label>
            <input id="noun2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb4">Verb (Ending in "-ing"):</label>
            <input id="verb4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun3">Noun:</label>
            <input id="noun3" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-secondary btn-lg btn-block">Let's see your story!</button>
        </form>
      </div>

      <p id="story">It was a <span class="adjective1"></span>, cold November day. I woke up to the <span class="adjective2"></span> smell of <span class="bird"></span> roasting in the <span class="room"></span> downstairs. I <span class="verb1"></span> down the stairs to see if I could help <span class="verb2"></span> the dinner. My mom said, "See if <span class="relative"></span> needs a fresh <span class="noun1"></span>." So I carried a tray of glasses full of <span class="liquid"></span> into the <span class="verb3"></span> room. When I got there, I couldnt' believe my <span class="bodyPart"></span>! THere were <span class="noun2"></span> <span class="verb4"></span> on the <span class="noun3"></span>!</p>
