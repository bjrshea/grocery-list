<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grocery List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Grocery List</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="item1">Item1:</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">Item2:</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">Item3:</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4">Item4:</label>
            <input id="item4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item5">Item5:</label>
            <input id="item5" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item6">Item6:</label>
            <input id="item6" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-secondary btn-lg btn-block">Let's see your grocery list!</button>
        </form>
      </div>

      <div id="shoppinglist">
        <ul></ul>
      </div>
    </div>
  </body>
</html>
